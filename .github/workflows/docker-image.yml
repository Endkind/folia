name: Docker Image CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Extract version from tag (remove 'v')
      id: get_version
      run: |
        VERSION=${GITHUB_REF##*/}
        VERSION=$(echo $VERSION | sed 's/^v//')
        echo "::set-output name=version::$VERSION"

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: docker build --build-arg FOLIA_VERSION=${{ steps.get_version.outputs.version }} -t endkind/folia:${{ steps.get_version.outputs.version }} .

    - name: Save Docker image for test job
      run: docker save endkind/folia:${{ steps.get_version.outputs.version }} > image.tar

    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: image.tar

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: docker load < image.tar

    - name: Test the Docker image
      run: |
        # Use the version from the build job output
        VERSION=${{ needs.build.outputs.version }}

        # Start the container
        CONTAINER_ID=$(docker run -it -d -p 25565:25565 -e MINECRAFT_EULA=true endkind/folia:$VERSION)

        # Install 'telnet' in the container if missing
        docker exec $CONTAINER_ID sh -c "apt-get update && apt-get install -y telnet"

        # Wait for the container to initialize
        MAX_RETRIES=60
        RETRY_COUNT=0
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          # Check if the container is running
          if [ "$(docker ps -q -f id=$CONTAINER_ID)" == "" ]; then
            echo "Container failed to start."
            exit 1
          fi

          # Check if port 25565 is open
          TELNET_STATUS=$(echo quit | docker exec -i $CONTAINER_ID telnet localhost 25565 | grep "Connected")
          if [ ! -z "$TELNET_STATUS" ]; then
            echo "Port 25565 is open."
            break
          fi

          # Increment retry count and wait
          RETRY_COUNT=$((RETRY_COUNT + 1))
          echo "Waiting for container to initialize... ($RETRY_COUNT/$MAX_RETRIES)"
          sleep 5
        done

        # If the container still isn't ready, fail the job
        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
          echo "Container did not initialize within the expected time."
          docker logs $CONTAINER_ID
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID
          exit 1
        fi

        # Clean up
        docker stop $CONTAINER_ID
        docker rm $CONTAINER_ID

  push:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push the Docker image
      run: docker push endkind/folia:${{ needs.build.outputs.version }}
